name: Atualizar Rankings

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          pip install requests beautifulsoup4

      - name: Executar script
        run: python generate_rankings.py
        env:
          SCRAPERAPI_KEY: ${{ secrets.SCRAPERAPI_KEY }}

      # Evita erro de "non-fast-forward"
      - name: Atualizar branch antes do commit
        run: |
          git pull --rebase origin main || true

      - name: Commitar arquivos JSON
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Atualização automática $(date)" || echo "Nenhuma alteração"
          git push
